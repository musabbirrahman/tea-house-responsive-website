<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>

    <link rel="stylesheet" href="tailwind.css">
    <title>Tea House</title>
</head>

<body>
    <!-- Banner section  -->

    <section class="grid grid-cols-2 container mx-auto max-w-[1300px]">
        <div class="banner-left space-y-[30px]">
            <h2 class="text-[80px] font-bold">It's good <br>
                tea time at The <br> Tea House</h2>
            <p class="text-[#777777FF]">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
            <button class="py-2 px-4 text-white bg-linear-to-r from-[#ff8938] to-[#ff0000] font-bold text-[20px] rounded-md">Explore More <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right-long"></i></span></button>  
        </div>
        <div class="banner-right flex justify-end items-end relative">
            <img src="images/banner.png" alt="">
            <!-- Rating div  -->
             <div class="bg-white rounded-xl shadow-2xl flex justify-between items-center absolute w-[255px] bottom-[15px] left-[190px] py-[18px] px-[26px]">
                <img src="images/star.png" alt="">
                <div>
                    <h2 class="font-extrabold text-[#1C1C1C] text-3xl">5.00</h2>
                    <p class="text-[#777777] font-semibold ">Trust Pilot Ratings</p>
                </div>
             </div>
        </div>
    </section>
</body>

</html>
